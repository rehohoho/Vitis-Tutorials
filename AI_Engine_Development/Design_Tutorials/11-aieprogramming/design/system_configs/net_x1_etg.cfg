[connectivity]
nk=sim_ipc_axis_master_32:4:smul_plin1.smul_plin2.vmul_plin1.vmul_plin2
nk=sim_ipc_axis_slave_32:2:smul_plout1.vmul_plout1

#Connections For LeNET Insts 0...
stream_connect=smul_plin1.M00_AXIS:ai_engine_0.smul_plin1
stream_connect=smul_plin2.M00_AXIS:ai_engine_0.smul_plin2
stream_connect=vmul_plin1.M00_AXIS:ai_engine_0.vmul_plin1
stream_connect=vmul_plin2.M00_AXIS:ai_engine_0.vmul_plin2

stream_connect=ai_engine_0.smul_plout1:smul_plout1.S00_AXIS
stream_connect=ai_engine_0.vmul_plout1:vmul_plout1.S00_AXIS

[advanced]
# Disable Profiling in hw_emu so that it is faster...
param=hw_emu.enableProfiling=false
