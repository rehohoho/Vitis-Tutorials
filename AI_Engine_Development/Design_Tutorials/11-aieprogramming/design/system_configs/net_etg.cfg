[connectivity]
nk=sim_ipc_axis_master_32:4:plin1.plin2.plin3.plin5
nk=sim_ipc_axis_slave_32:3:plout1.plout2.plout4

#Connections For LeNET Insts 0...
stream_connect=plin1.M00_AXIS:ai_engine_0.plin1
stream_connect=plin2.M00_AXIS:ai_engine_0.plin2
stream_connect=plin3.M00_AXIS:ai_engine_0.plin3
stream_connect=plin5.M00_AXIS:ai_engine_0.plin5

stream_connect=ai_engine_0.plout1:plout1.S00_AXIS
stream_connect=ai_engine_0.plout2:plout2.S00_AXIS
stream_connect=ai_engine_0.plout4:plout4.S00_AXIS

[advanced]
# Disable Profiling in hw_emu so that it is faster...
param=hw_emu.enableProfiling=false
